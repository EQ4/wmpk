        <div class="container"  ng-app="WMPK" ng-controller="mainController">
          
            <div class="text-center">
                <div class="row">
                    <div class="col-lg-7 col-md-7">
                        <div>
                            <div class="col-lg-6 col-md-6">
                                <a class="btn btn-default btn-lg" ng-click="reload()">
                                    <i class="fa fa-refresh fa-fw"></i>    
                                    <span class="network-name">Refresh Devices</span>
                                </a>
                                <a class="btn btn-default btn-lg" ng-click="setSoundActive(false)" ng-show="synthesisOn">
                                    <i class="fa fa-volume-up fa-fw"></i>
                                    <i class="fa fa-toggle-on fa-fw"></i>
                                    <span class="network-name">Toggle Sound</span>
                                </a>
                                <a class="btn btn-default btn-lg" ng-click="setSoundActive(true)" ng-hide="synthesisOn">
                                    <i class="fa fa-volume-off fa-fw"></i>
                                    <i class="fa fa-toggle-off fa-fw"></i>
                                    <span class="network-name">Toggle Sound</span>
                                </a>
                            </div>
                            <div class="col-lg-6 col-md-6">
                            <!--Select your instrument:--> 
                                <span >MIDI Input: </span>
                                <select ng-model="input" 
                                        ng-change="selectInput(input[0])" 
                                        ng-options="input for input in inputs" 
                                        data-toggle="tooltip" data-placement="top"
                                        title="Input MIDI Device">
                                </select>
                                <br/>
                                <span >MIDI Output: </span>
                                <select ng-model="output" 
                                        ng-change="selectOutput(output[0])" 
                                        ng-options="output for output in outputs"
                                        data-toggle="tooltip" data-placement="top"
                                        title="Output MIDI Device">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
            </div>

            <div  >
                <div class="keyboard" ng-controller="keyboardController">
                    <div keyboard>
                        Sorry, your Browser does not support HTML5, please use the latests Chrome Browser
                    </div>
